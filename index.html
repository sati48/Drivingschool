<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinky driving school</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="left">
            <img src="img/img3.avif" alt="">
            <div class="line"><span>Pinky Driving School</span> </div>
        </div>
        <div class="mid">
            <ul class="nav-bar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Guide</a></li>
                <li><a href="#">contact us</a></li>
                <li><a href="#">about us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Register now !!!</button>
        </div>
    </header>
    <div class="container">
        <form action="noaction">
            <h2>join us and Learn to drive safely for life...!</h2>
            <div class="form-in">
                <input type="text" name="" placeholder="Enter Email ID">
            </div>
            <div class="form-in">
                <input type="text" name="" placeholder="User Name">
            </div>
            <div class="form-in">
                <input type="password" name="" placeholder="Enter your password">
            </div>
            <div class="form-in">
                <input type="password" name="" placeholder="confirm your password">
            </div>
            <div class="form-in">
                <button class="cls-btn" type="submit">submit</button>
            </div>
        </form>
    </div>
</body>

</html>
